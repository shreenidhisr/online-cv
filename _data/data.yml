career-profile:
    title: Career Profile
    summary: |
      I am a dedicated Big Data engineer with a passion for reshaping the way data is perceived and leveraged. 
      My career journey began with an internship at Cloudera, where I gained valuable experience in data management, 
      focusing on Cloudera Manager and Hive ACID table replication. This early exposure to cutting-edge technologies 
      fueled my commitment to driving innovation and efficiency in the world of data. As a full-time employee, 
      I continued to expand my expertise, contributing to the development of the iceberg replication component. 
      My career profile is characterized by a strong desire to make a meaningful impact in the field of Big Data 
      and transform how organizations harness the power of their data. 
